<!DOCTYPE html>
<html>
<head>
    <title>Basic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }
        .menu {
            display: none;
            flex-direction: column;
            background-color: #333;
            padding: 10px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 5px 0;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            .menu {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <nav class="navbar">
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    <div class="menu">
        <a href="#">Name</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
